<div class="user_table">
   <h6 class="userheading"> All Users</h6> 
   <table class="table table-striped">
    <thead>
      <tr >
        <th>Id</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Gender</th>
        <th scope="col">Contact</th>
        <th scope="col">Action</th>
        <th scope="col">Remove</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of allUser">
        <td>{{data.id}}</td>
        <td>{{data.name}}</td>
        <td>{{data.email}}</td>
        <td>{{data.gender}}</td>
        <td>{{data.phone}}</td>
        <td><button mat-stroked-button color="primary" (click)="openDialog()">Edit</button></td>
        <td><button mat-stroked-button color="warn">Delete</button></td>
      </tr>
      <tr>     
    </tbody>
  </table>
</div>
